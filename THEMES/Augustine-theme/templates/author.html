{% extends "nav_with_pagination.html" %}

{% block title %}{{ SITENAME|striptags }} - {{ author }}{% endblock %}

 <!-- Icone de l'onglet de navigation : -->
 {% block faviBloc %} 
 <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
{% endblock %}

<!-- CONTENU SOUS-EN-TETE : -->
{% block contenu_sous_tete %}
<div class="container text-light py-1 small">
    <span><i class="bi bi-person-fill me-2 text-warning"></i><b class="text-warning">Auteur : </b></span>
    {{ author }}
    <i class="bi bi-arrow-bar-right"></i> liste chronologique de ses articles
</div>    
{% endblock %}


<!-- NAVBAR DE PIED : -->
{% block bottom_nav_bar %}

    <nav class="container text-center p-0">
        <div class="row">
            <a class="col-6 btn btn-dark text-warning fs-3"
            title="Retour à l'accueil"
            href="{{ SITEURL }}">
                <i class="bi bi-house-up"></i>
            </a>
            <a class="col-6 btn btn-dark text-warning fs-3"
            title="Retour haut de page"
            href="#">
                <i class="bi bi-chevron-bar-up"></i>
            </a>
        </div>

    </nav>

{% endblock %}
